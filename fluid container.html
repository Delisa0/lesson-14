<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Container</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="container bg-warning text-danger">
        <h1>First Bootstrap page</h1>
        <p>This is based within a container class, the container is responsive.</p>
    </div>
    <div class="container-fluid bg-success text-primary">
        <h1>My First Bootstrap page</h1>
        <p>This is based with in a container fluid class, meaning that it will expand as though fluid.</p>
    </div>
</body>
</html>
